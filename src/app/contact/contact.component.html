<section id="contact" class="section">
    <div class="container">
        <h2 class="section-title mb-5">Contact</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <p>If you have any questions or inquiries, feel free to reach out to me. I'm always happy to connect!
                </p>
                <ul class="list-unstyled">
                    <li>Email: gautam1564p1@gmail.com</li>
                    <li>Phone: +91-6280941564</li>
                    <li>Address: Hyderabad, India</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Contact Form</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" rows="4"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
